apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: vgo-monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      jsonData:
        timeInterval: 15s
        queryTimeout: 60s
        httpMethod: POST
        exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger:16686
      uid: jaeger
      jsonData:
        tracesToLogs:
          datasourceUid: 'loki'
          tags: ['job', 'instance', 'pod', 'namespace']
          mappedTags: [{ key: 'service.name', value: 'service' }]
          mapTagNamesEnabled: false
          spanStartTimeShift: '1h'
          spanEndTimeShift: '1h'
        tracesToMetrics:
          datasourceUid: 'prometheus'
          tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
          queries:
          - name: 'Sample query'
            query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
        nodeGraph:
          enabled: true
---
apiVersion: v1
kind: ConfigMap
